<!DOCTYPE html>
<html>
<head>
    <title>Jamelio: Free Random Video Chat - Talk to Strangers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="js/lottie.js" type="text/javascript"></script>
</head>
<style>
    *, body {
        font-family: sans-serif;
        background: #2a114c;
        color: white;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        align-items: center;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        flex-direction: column;
        padding: 40px 0;
    }

    h1 {
        text-align: center;
        margin: 0 50px;
    }

    video {
        max-width: 100%;
        margin: 30px;
    }

    #animation {
        max-width: 700px;
    }

    #container {
        display: flex;
        flex-direction: column;
        margin-bottom: 40px;
    }

    #showVideo {
        background: purple;
        padding: 20px;
        border: none;
        margin-bottom: 40px;
    }

</style>

<div id="animation"></div>
<br>
<br>
<br>
<h1>The best one-on-one stranger video chat will be here</h1>

<script>
  lottie.loadAnimation({
    container: document.getElementById('animation'), // the dom element that will contain the animation
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'animation/animation.json' // the path to the animation json
  });
</script>
</body>
</html>
